    <h1>Евгений Евтушенко</h1>
    <p>&mdash; 1955 &mdash;</p>
    <p>
        Бывало, спит у ног собака,<br>
        костер занявшийся гудит,<br>
        и женщина из полумрака<br>
        глазами зыбкими глядит.
    </p>
    <p>
        Потом под пихтою приляжет<br>
        на куртку рыжую мою<br>
        и мне,<br>
        &emsp;&nbsp;&nbsp;задумчивая,<br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;скажет:<br>
        «А ну-ка, спой!..» -<br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;и я пою.
    </p>
